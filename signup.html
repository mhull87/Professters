<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>The Professters | Contact</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/header.css" />

    <link rel="stylesheet" href="assets/css/contact.css" />

<body>
    <header>
        <div id="signin"><a class="button" href="#">Sign In</a></div>
        <h1>
            The Professters
        </h1>

        <nav>
            <a href="index.html">Home</a>
            <a href="#">Donate</a>
            <a href="join.html">Join</a>
            <a href="#">Cards</a>
            <a href="contact.html">Contact</a>
            <div class="animation start-home"></div>
        </nav>
    </header>

    <main>

        <section class="one">
            <h2>Sign Up</h2>

            <div class="allcontact">
                <section class="form">
                    <form method="post" action="#">

                        <div class="half">
                            <div class="field halfwidth">
                                <label for="firstname">First Name</label>
                                <input type="text" name="firstname" id="firstname" />
                            </div>
                            <div class="field halfwidth">
                                <label for="lastname">Last Name</label>
                                <input type="text" name="lastname" id="last name" />
                            </div>
                        </div>

                        <div class="field">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" />
                        </div>

                        <div class="field">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" />
                        </div>

                        <div class="field">
                            <label for="passconfirm">Confirm Password</label>
                            <input type="password" name="passconfirm" id="passconfirm" onkeyup="confirm()" />
                        </div>
                        <span id="check"></span>

                        <input class="button" type="submit" value="Send" />
                    </form>
                </section>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy <a href="https://konnektfi.com">KonnektFi</a></p>
        <div>
            <p class="font">Social</p>
            <ul class="icons">
                <li><a href="https://twitter.com/theprofessters" target="_blank"><i class="fab fa-twitter"></i></a></li>
            </ul>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/297bb17cc0.js" crossorigin="anonymous"></script>
</body>
</html>
