<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>The Professters | Sign Up</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/headerfooter.css" />
    <link rel="stylesheet" href="assets/css/forms.css" />
    <link rel="stylesheet" href="https://use.typekit.net/tpb4lwl.css" />
</head>
<body>
    <header>
        <!--SMALL NAV-->
        <div class="fixed nopad hidenav">
            <div id="overlay">
                <a href="index.html">Home</a>
                <a href="donate.html">Donate</a>
                <a href="join.html">Join</a>
                <a href="nfts.html">NFTs</a>
                <a href="contact.html">Contact Us</a>
            </div>
            <div class="nav">
                <div id="hamburger">
                    <div></div>
                </div>
                <div class="logo">
                    <img src="assets/images/logo.png" />
                </div>
                <div class="signin">
                    <a class="button" id="close" href="#" onclick="toggle()">Sign In</a>
                </div>
            </div>
        </div>

        <!--LARGE NAV-->
        <div class="fixed hidden">
            <nav>
                <a href="index.html">Home</a>
                <a href="donate.html">Donate</a>
                <a href="join.html">Join</a>
                <a href="nfts.html">NFTs</a>
                <a href="contact.html">Contact Us</a>
                <div class="signin">
                    <a class="button" id="close" href="#" onclick="toggle()">Sign In</a>
                </div>
            </nav>
        </div>

        <div id="login-modal" style="display: none;" class="loginmodal-container">
            <h2>Login to Your Account</h2><br>
            <form>
                <input type="text" name="user" placeholder="Username">
                <input type="password" name="pass" placeholder="Password">
                <input type="submit" name="login" class="button login loginmodal-submit" value="Login">
            </form>

            <div class="login-help">
                <a href="signup.html">Register</a> - <a href="#">Forgot Password</a>
            </div>
        </div>
    </header>

    <main>

        <section class="one">
            <h2>Sign Up</h2>

            <div class="signup">
                <section class="form">
                    <form method="post" action="#">

                        <div class="half">
                            <div class="field halfwidth">
                                <label for="firstname">First Name</label>
                                <input type="text" name="firstname" id="firstname" />
                            </div>

                            <div class="field halfwidth">
                                <label for="lastname">Last Name</label>
                                <input type="text" name="lastname" id="lastname" />
                            </div>
                        </div>

                        <div class="field halfwidth">
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="phone" id="phone" />
                        </div>

                        <div class="field">
                            <label for="address">Address</label>
                            <input type="text" name="address" id="address" />
                        </div>

                        <div class="half">
                            <div class="field halfwidth">
                                <label for="city">City</label>
                                <input type="text" name="city" id="city" />
                            </div>

                            <div class="field halfwidth">
                                <label for="state">State</label>
                                <select name="state" id="state">
                                    <option value="" selected="selected">Select a State</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>
                        </div>

                        <div class="field halfwidth">
                            <label for="zip">Zip Code</label>
                            <input type="number" name="zip" id="zip" />
                        </div>

                        <div class="field">
                            <label for="avitar">Avitar Link</label>
                            <input type="url" name="avitar" id="avitar" />
                        </div>

                        <div class="field">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" />
                        </div>

                        <div class="half">
                            <div class="field halfwidth">
                                <label for="userpassword">Password</label>
                                <input type="password" name="userpassword" id="userpassword" />
                            </div>

                            <div class="field halfwidth">
                                <label for="passconfirm">Confirm Password</label>
                                <div class="flex">
                                    <input type="password" name="passconfirm" id="passconfirm" onkeyup="confirm()" />
                                    <span id="check"></span>
                                </div>
                            </div>
                        </div>

                        <input class="button" type="submit" value="Send" />
                    </form>
                </section>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy <a href="https://konnektfi.com">KonnektFi</a></p>

            <p class="font">Social</p>
            <ul class="icons">

            </ul>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="assets/js/main.js"></script>
    <script src="https://kit.fontawesome.com/297bb17cc0.js" crossorigin="anonymous"></script>
</body>
</html>
