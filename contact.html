<body>
    <header>
        <div class="signin">
            <a class="button" id="close" href="#" onclick="toggle()">Sign In</a>
        </div>

        <div id="login-modal" style="display: none;" class="loginmodal-container">
            <h2>Login to Your Account</h2><br>
            <form>
                <input type="text" name="user" placeholder="Username">
                <input type="password" name="pass" placeholder="Password">
                <input type="submit" name="login" class="button login loginmodal-submit" value="Login">
            </form>

            <div class="login-help">
                <a href="signup.html">Register</a> - <a href="#">Forgot Password</a>

        </div>

        <nav>

    <main>

        <section class="one">
            <h2>Contact Us</h2>
            <p>We would love to hear from you. Here's how to reach us:</p>

            <div class="allcontact">
                <section class="form">
                    <form method="post" action="#">

                        <div class="half">
                            <div class="field halfwidth">
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name" />
                            </div>
                            <div class="field halfwidth">
                                <label for="email">Email</label>
                                <input type="text" name="email" id="email" />
                            </div>
                        </div>

                        <div class="field">
                            <label for="message">Message</label>
                            <textarea name="message" id="message" rows="5"></textarea>
                        </div>
                        <input class="button" type="submit" value="Send" />
                    </form>
                </section>

                <section id="contactinfo">
                    <ul class="contact">
                        <!-- <li>
                            <h3>Address</h3>

                        </li>
                        <!-- <li>

                            <span>(000) 000-0000</span>
                        </li> -->
                        <li>
                            <h3>Social</h3>
                            <ul class="icons">
                                <li><a href="https://twitter.com/theprofessters" target="_blank"><i class="fab fa-twitter"></i></a></li>
                            </ul>
                        </li>
                    </ul>
                </section>
            </div>
        </section>

        </div>
